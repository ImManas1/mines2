<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game - Play with Friends</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login/Register Section -->
        <div id="auth-section" class="auth-section">
            <div class="auth-form">
                <h2>Welcome to Mines Game</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                <div id="login-form" class="form-content">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button onclick="login()">Login</button>
                </div>
                <div id="register-form" class="form-content hidden">
                    <input type="text" id="register-username" placeholder="Username">
                    <input type="password" id="register-password" placeholder="Password">
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password">
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <!-- Game Section (Hidden by default) -->
        <div id="game-section" class="game-section hidden">
            <div class="header">
                <div class="user-info">
                    <span id="username-display"></span>
                    <span id="balance-display">Balance: $1000</span>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>

            <div class="game-container">
                <div class="game-board" id="game-board">
                    <!-- Mines grid will be generated here -->
                </div>
                <div class="game-controls">
                    <div class="game-settings">
                        <div class="setting-group">
                            <label for="mine-count">Number of Mines:</label>
                            <select id="mine-count" onchange="updateMineCount()">
                                <option value="1">1 Mine</option>
                                <option value="2">2 Mines</option>
                                <option value="5">5 Mines</option>
                                <option value="7">7 Mines</option>
                                <option value="9">9 Mines</option>
                                <option value="10">10 Mines</option>
                                <option value="15">15 Mines</option>
                                <option value="20">20 Mines</option>
                                <option value="24">24 Mines</option>
                            </select>
                        </div>
                    </div>
                    <div class="bet-controls">
                        <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1">
                        <button onclick="placeBet()">Place Bet</button>
                    </div>
                    <div class="game-stats">
                        <div id="current-bet">Current Bet: $0</div>
                        <div id="multiplier">Base Multiplier: 1.00x</div>
                        <div id="probability">Probability: 4.00%</div>
                        <div id="potential-win">Potential Win: $0</div>
                        <button id="cashout-btn" onclick="cashout()" disabled>Cashout</button>
                    </div>
                </div>
            </div>

            <div class="friends-section">
                <div class="friends-header">
                    <h3>Friends</h3>
                    <div class="friend-search">
                        <input type="text" id="friend-search" placeholder="Search for friends...">
                        <button onclick="searchFriends()">Search</button>
                    </div>
                </div>
                <div class="friends-content">
                    <div class="friend-requests">
                        <h4>Friend Requests</h4>
                        <div id="friend-requests-list"></div>
                    </div>
                    <div class="friends-list">
                        <h4>Your Friends</h4>
                        <div id="friends-list"></div>
                    </div>
                </div>
            </div>

            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <div id="leaderboard-list">
                    <!-- Leaderboard entries will be added here -->
                </div>
            </div>

            <div class="transaction-history">
                <h3>Transaction History</h3>
                <div id="transaction-list">
                    <!-- Transaction history will be added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
