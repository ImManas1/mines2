<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mines Game - Play with Friends</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login/Register Section -->
        <div id="auth-section" class="auth-section">
            <div class="auth-form">
                <h2>Welcome to Mines Game</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                <div id="login-form" class="form-content">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button onclick="login()">Login</button>
                </div>
                <div id="register-form" class="form-content hidden">
                    <input type="text" id="register-username" placeholder="Username">
                    <input type="password" id="register-password" placeholder="Password">
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password">
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <!-- Game Section (Hidden by default) -->
        <div id="game-section" class="game-section hidden">
            <div class="header">
                <div class="user-info">
                    <span id="username-display"></span>
                    <span id="balance-display">Balance: $1000</span>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>

            <div class="game-container">
                <div class="game-header">
                    <div class="user-info">
                        <span id="username-display"></span>
                        <span id="balance-display"></span>
                    </div>
                    <div class="game-controls">
                        <input type="number" id="bet-amount" placeholder="Bet amount" min="1">
                        <button onclick="handleBet()">Place Bet</button>
                        <button id="cashout-btn" onclick="handleCashout()" disabled>Cashout</button>
                    </div>
                </div>

                <div class="friends-section">
                    <div class="friends-header">
                        <h3>Friends</h3>
                        <div class="friend-search">
                            <input type="text" id="friend-search" placeholder="Search for friends...">
                            <button onclick="searchFriends()">Search</button>
                        </div>
                    </div>
                    
                    <div class="friends-content">
                        <div class="friend-requests">
                            <h4>Friend Requests</h4>
                            <div id="friend-requests-list"></div>
                        </div>
                        
                        <div class="friends-list">
                            <h4>Your Friends</h4>
                            <div id="friends-list"></div>
                        </div>
                    </div>
                </div>

                <div class="game-board" id="game-board"></div>
                
                <div class="game-stats">
                    <div class="stat-item">
                        <span>Mine Count:</span>
                        <input type="number" id="mine-count" value="1" min="1" max="24" onchange="updateMineCount()">
                    </div>
                    <div class="stat-item">
                        <span>Probability:</span>
                        <span id="probability"></span>
                    </div>
                    <div class="stat-item">
                        <span>Multiplier:</span>
                        <span id="multiplier"></span>
                    </div>
                    <div class="stat-item">
                        <span>Current Bet:</span>
                        <span id="current-bet"></span>
                    </div>
                    <div class="stat-item">
                        <span>Potential Win:</span>
                        <span id="potential-win"></span>
                    </div>
                </div>

                <div class="leaderboard">
                    <h3>Leaderboard</h3>
                    <div id="leaderboard"></div>
                </div>

                <div class="transaction-history">
                    <h3>Transaction History</h3>
                    <div id="transaction-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
